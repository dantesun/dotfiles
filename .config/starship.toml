command_timeout = 1200
[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #f8f8f2)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
read_only = " 󰌾"
truncation_length = 8
truncation_symbol = '…/'
style = "bold #50fa7b"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_branch]
symbol = " "
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"
format = '$all_status$ahead_behind '
ahead = '[⬆](bold purple) '
behind = '[⬇](bold purple) '
staged = '[✚](green) '
deleted = '[✖](red) '
renamed = '[➜](purple) '
stashed = '[✭](cyan) '
untracked = '[◼](white) '
modified = '[✱](blue) '
conflicted = '[═](yellow) '
diverged = '⇕ '
up_to_date = ''

[hostname]
ssh_symbol = " "
style = "bold #ff5555"

[username]
format = "[$user]($style) on "
style_user = "bold #bd93f9"

